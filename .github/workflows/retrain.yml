name: Weekly Model Retrain

on:
  schedule:
    - cron: '0 0 * * 0' # Berjalan setiap hari Minggu jam 00:00 UTC
  workflow_dispatch: 

# Menambahkan izin menulis agar Action bisa melakukan push kembali ke repositori
permissions:
  contents: write

jobs:
  retrain:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4 # Update ke v4
        with:
          fetch-depth: 0 # Mengambil seluruh histori agar push lebih stabil

      - name: Set up Python
        uses: actions/setup-python@v5 # Update ke v5
        with:
          python-version: '3.12'
          cache: 'pip' # Mempercepat instalasi dengan caching
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Retrain Script
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
          DB_PORT: ${{ secrets.DB_PORT }}
          PYTHONPATH: . # Memastikan folder src terbaca sebagai modul
        run: python3 src/retrain.py
        
      - name: Commit and Push New Model
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add models/hawa_v1.pkl
          # Menggunakan [skip ci] untuk mencegah perulangan tak terbatas pada workflow lain
          git commit -m "Auto: Weekly model retraining [skip ci]" || echo "No changes to commit"
          git push origin main